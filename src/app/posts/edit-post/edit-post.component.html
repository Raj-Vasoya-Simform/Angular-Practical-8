<div class="row my-4">
  <div class="md-12">
    <h3>Update Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="
            postForm.get('title')?.touched && postForm.get('title')?.invalid
          "
        >
          <div *ngIf="postForm.get('title')?.errors?.['required']">
            Title is required.
          </div>
          <div *ngIf="postForm.get('title')?.errors?.['minlength']">
            Title should be of minimum 6 characters.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div
          *ngIf="
            postForm.get('description')?.touched &&
            postForm.get('description')?.invalid
          "
        >
          <div *ngIf="postForm.get('description')?.errors?.['required']">
            Description is required.
          </div>
          <div *ngIf="postForm.get('description')?.errors?.['minlength']">
            Description should be of minimum 10 characters.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="postForm.invalid"
        >
          Update Post
        </button>
      </div>
    </form>
  </div>
</div>
